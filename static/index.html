<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanelPrompt | Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  
  <body>
    <main class="auth-wrapper">
      <section class="card">
        <header>
          <h1>Welcome to PanelPrompt</h1>
          <p>Sign up for a trial account or log back in.</p>
        </header>

        <div class="tabs">
          <button class="tab active" data-target="login">Login</button>
          <button class="tab" data-target="signup">Sign Up</button>
        </div>

        <form id="loginForm" class="form" autocomplete="on">
          <div class="field">
            <label for="loginUsername">Username</label>
            <input
              id="loginUsername"
              name="username"
              required
              minlength="3"
            />
          </div>
          <div class="field">
            <label for="loginPassword">Password</label>
            <input
              id="loginPassword"
              name="password"
              type="password"
              required
              minlength="8"
            />
          </div>
          <div class="form-footer">
            <button type="submit">Login</button>
            <p class="form-message" id="loginMessage"></p>
          </div>
        </form>

        <form id="signupForm" class="form hidden" autocomplete="on">
          <div class="field">
            <label for="signupUsername">Username</label>
            <input id="signupUsername" name="username" required minlength="3" />
          </div>
          <div class="field">
            <label for="signupPassword">Password</label>
            <input
              id="signupPassword"
              name="password"
              type="password"
              required
              minlength="8"
            />
          </div>
          <div class="field">
            <label for="signupEmail">Email</label>
            <input id="signupEmail" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="signupPhone">Phone number</label>
            <input
              id="signupPhone"
              name="phone_number"
              type="tel"
              required
            />
          </div>
          <div class="field">
            <label for="signupAddress">Address</label>
            <input id="signupAddress" name="address" required />
          </div>
          <div class="field">
            <label for="signupIndustry">Industry</label>
            <select id="signupIndustry" name="industry" required></select>
          </div>
          <div class="field">
            <label for="signupProfession">Profession</label>
            <select id="signupProfession" name="profession" required></select>
          </div>
          <div class="field">
            <label for="signupCreditCard"
              >Credit card (optional for trials)</label
            >
            <input id="signupCreditCard" name="credit_card" />
          </div>
          <div class="form-footer">
            <button type="submit">Create Account</button>
            <p class="form-message" id="signupMessage"></p>
          </div>
        </form>
      </section>
    </main>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
