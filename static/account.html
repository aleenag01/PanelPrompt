<div class="fade-in space-y-6 max-w-3xl">
  <div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Account Settings</h2>
    <p class="text-gray-500">Placeholder profile data. Wire this form to Supabase when ready.</p>
  </div>

  <form
    id="settingsForm"
    class="bg-white rounded-2xl shadow-lg p-6 space-y-4"
    autocomplete="off"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm text-gray-600 block mb-1">Username</label>
        <input
          type="text"
          value="johndoe"
          disabled
          class="w-full rounded-xl border border-gray-200 bg-gray-100 text-gray-500 px-4 py-3"
        />
      </div>
      <div>
        <label class="text-sm text-gray-600 block mb-1">Email</label>
        <input
          type="email"
          id="settingsEmail"
          value="john.doe@example.com"
          class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          required
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm text-gray-600 block mb-1">Phone Number</label>
        <input
          type="tel"
          id="settingsPhone"
          value="+1 (555) 123-4567"
          class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
        />
      </div>
      <div>
        <label class="text-sm text-gray-600 block mb-1">Industry</label>
        <select
          id="settingsIndustry"
          class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
        >
          <option>Technology</option>
          <option>Healthcare</option>
          <option>Finance</option>
          <option>Retail</option>
          <option>Manufacturing</option>
          <option>Education</option>
        </select>
      </div>
    </div>

    <div>
      <label class="text-sm text-gray-600 block mb-1">Address</label>
      <input
        type="text"
        id="settingsAddress"
        value="123 Main Street, New York, NY 10001"
        class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
      />
    </div>

    <div>
      <label class="text-sm text-gray-600 block mb-1">Profession</label>
      <select
        id="settingsProfession"
        class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
      >
        <option>Analyst</option>
        <option>Engineer</option>
        <option>Founder</option>
        <option>Marketer</option>
        <option>Operations</option>
        <option>Researcher</option>
        <option>Other</option>
      </select>
    </div>

    <div class="pt-2">
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl transition"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
