<div class="space-y-6 fade-in">
  <div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Query Assistant</h2>
    <p class="text-gray-500">
      Ask questions, upload supporting material, and see placeholder responses just like ChatGPT.
    </p>
  </div>

  <div class="flex flex-col h-[calc(100vh-220px)] bg-white rounded-2xl shadow-lg overflow-hidden">
    <div
      id="chatMessages"
      class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-4 bg-slate-50 empty-state"
    >
      <div class="text-center text-gray-500 py-10 empty-state">
        <i class="fas fa-comments text-4xl text-gray-300 mb-4"></i>
        <p>Start chatting by typing a question below.</p>
      </div>
    </div>

    <div class="border-t border-gray-200 p-4 bg-white">
      <div id="filePreview" class="mb-3 hidden">
        <div class="flex items-center gap-2 bg-emerald-50 text-emerald-900 rounded-lg px-3 py-2">
          <i class="fas fa-file"></i>
          <span id="fileName" class="flex-1 text-sm truncate"></span>
          <button id="removeFile" class="text-red-600 hover:text-red-800">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div class="flex gap-3">
        <label
          id="attachmentLabel"
          class="w-12 h-12 rounded-xl border border-dashed border-gray-300 flex items-center justify-center cursor-pointer hover:bg-gray-50 transition"
        >
          <input
            type="file"
            id="fileInput"
            class="hidden"
            accept="image/*,.pdf,.doc,.docx,.txt"
          />
          <i class="fas fa-paperclip text-gray-500"></i>
        </label>
        <textarea
          id="chatInput"
          class="flex-1 border border-gray-300 rounded-xl px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-emerald-500"
          rows="1"
          placeholder="Type your query here..."
        ></textarea>
        <button
          id="sendButton"
          class="w-12 h-12 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-600 text-white shadow-lg hover:shadow-xl transition flex items-center justify-center"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>
